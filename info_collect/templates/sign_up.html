{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}


<div class="columns">
    <div class="column is-one-third"></div>
    <div class="column has-text-centered">
        <h1 class="title">Get Notified When We Go Live</h1>
        <form action="/submit-lead" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" class="input is-rounded" name="fname" required>

            <label for="title">Preferred Job Title</label>
            <input type="text" class="input is-rounded" name="title" required>

            <label for="email">Email</label>
            <input class="input is-rounded" name="email" type="email" required>
            <br><br>
            <button class="button has-text-white is-rounded back-darker-blue">Submit</button>
        </form>
    </div>
    <div class="column"></div>
  </div>














{% endblock %}
